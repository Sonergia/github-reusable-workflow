name: Main workflow

on:
  workflow_call:
    inputs:
      AWS_DEFAULT_REGION:
        required: false
        type: string
        default: eu-west-3
      CLUSTER:
        required: true
        type: string
      SERVICE_NAMESPACE:
        required: true
        type: string
      SERVICES:
        description: "Services list for matrix strategy"
        required: true
        type: string
      IMAGE_NAMES:
        description: "Images list for matrix strategy"
        required: true
        type: string
      IMAGE_SHA:
        required: true
        type: string
      IMAGE_TAG:
        required: true
        type: string
      IMAGE_EXISTS:   # booleans must be treated as string
        required: true
        type: string
      CREATE_TAG_LATEST:
        required: true
        type: string
      SHA_SHORT:
        description: "Git commit SHA short (without 'sha-' prefix)"
        required: false
        type: string
        default: ''
      JIRA_CODE:
        required: false
        type: string
        default: ''
      DOCKERFILE_BUILD_CONTEXT:
        required: false
        type: string
        default: '.'
      FORCE_DEPLOYMENT:
        required: false
        type: string
        default: 'false'
      NOTIFICATIONS_JIRA:
        required: false
        type: string
        default: 'true'
      NOTIFICATIONS_TEAMS:
        required: false
        type: string
        default: 'true'
    secrets:
      AWS_ACCESS_KEY_ID_TF:
        required: true
      AWS_SECRET_ACCESS_KEY_TF:
        required: true
      GH_TF_SSH_KEY:
        required: true
      MS_TEAMS_WEBHOOK_URI:
        required: true
      JIRA_USER_EMAIL:
        required: true
      JIRA_API_TOKEN:
        required: true

concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Env context is not available in reusable workflows (with, if, run)
# See https://github.com/actions/runner/issues/480
# env: ...

jobs:
  # check-context:
